<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather4Cast</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="fs-1 text-center bg-primary">
    WeatherBoard
  </header>
  <main class="container-fluid row text-center w-auto">
    <div class="col-lg-2 col-md-4 col-sm-12 bg-primary-subtle">
      <div class="row justify-content-center">
        <label for="cityInput" class="form-label">Search for a City</label>
        <input type="text" class="cityInput form-control m-2 w-75" placeholder="city">
        <button type="button" class="searchBtn btn btn-primary w-50 m-2">Search</button>
        <div class="cities-container list-group"></div>
      </div>
    </div>
    <div class="col-lg-10 col-md-8 col-sm-12 bg-secondary">
      <div
        class="d-flex flex-column justify-content-between currentEl text-start text-black p-2 bg-primary-subtle border-black m-2">
        <div class="cCity">(City)</div>
        <div><img class="cIcon inline"></div>
        <div class="cTemp">Temp:</div>
        <div class="cWind">Wind Speed:</div>
        <div class="cHumidity">Humidity:</div>
      </div>
      <div class="row forecastEl justify-content-between align-items-center p-2 mx-4">
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
